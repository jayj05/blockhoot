{% extends 'base.html' %}
{% block content %} 

<h1>Help Shrek!</h1>
<form method="post">
    <div class="form-container">
        <div>
            <input class="user-input" name="name" placeholder="Name" value="{{name}}">
        </div>

        <div>
            <input class="user-input" name="joinCode" placeholder="Join Code" value="{{code}}">
        </div>

        <div>
            <button class="form-btn" type="submit" name="join">Join Room</button>
        </div>

        <div>
            <button class="form-btn" id="create-btn" type="submit" name="create">Create Room</button>
        </div>
    </div>

</form>

{% endblock %}
